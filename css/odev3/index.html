<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>CSS Ödev 3 - Google Güncel Klon</title>
</head>
<body>
    <header>
        <div class="menu">
                <ul>
                    <li><a href="https://mail.google.com/mail/&ogbl">Gmail</a></li>
                    <li><a href="https://www.google.com.tr/imghp?hl=tr&ogbl">Görseller</a></li>
                    <li><a href="https://www.google.com.tr/intl/tr/about/products"><img width="30px;" src="img/applications.png" alt="Google Uygulamaları"></a></li>
                    <li><a href="https://accounts.google.com"><img width="50px;" src="img/profile-picture.png" alt="Profil Resmi"></a></li>

        </div>
        <div>
            <img src="img/logo.gif" alt="Google Logosu">
            <img src="img/share.png" alt="Paylaş">

    <section>
        <div class="search-section">
            <img style="margin-top:10px; margin-right:10px;" width="14px" src="img/search.png" alt="Arama İkonu">
            <input type="text">
            <img style="margin-top:10px; margin-right:20px;" width="20px" src="img/keyboard.png" alt="Harf Çevirme Aracı">
            <img style="margin-top:10px; margin-right:20px;" width="14px" src="img/voice-asisstant.png" alt="Sesli Arama">
            <img style="margin-top:10px; margin-right:20px;" width="24px" src="img/google-lens.png" alt="Görselle Arama">
        </div>
        <div class="search-buttons">
            <input type="submit" value="Google'da Ara">
            <input type="submit" value="Kendimi Şanslı Hissediyorum">
        </div>
    </section>
    <footer>
        <div class="footer">
            <p style="margin-left:40px; text-align: start;">Türkiye</p>
            <hr style="border: 1px solid #dadce0">
            <ul>
                <li><a href="https://about.google/?utm_source=google-TR&utm_medium=referral&utm_campaign=hp-footer&fg=1" alt>Hakkında</a></li>

                <li><a href="https://google.com/search/howsearchworks/?fg=1" alt>Arama Nasıl Çalışır</a></li>
                <li><a href="https://sustainability.google/intl/tr/carbon-free/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content=" alt><img src="img/carbon.png" alt="Karbon"> 2007'den bu yana karbon nötr</a></li>
                <li><a href="https://policies.google.com/privacy?hl=tr&fg=1" alt>Gizlilik</a></li>

                <li><a href="https://www.google.com/preferences?hl=tr&fg=1" alt>Ayarlar</a></li>
