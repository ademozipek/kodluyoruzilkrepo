<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>CSS Ödev 2 - Google!</title>
</head>
<body>
    <!-- Logo -->
    <header>
        <div>
            <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google Logosu">
        </div>
    </header>
    <!-- Arama Alanı -->
    <section>
        <div class="search-section">
            <p>Search the web using Google!</p>
            <input class="search-bar" type="text"><br>
            <input type="button" value="Google Search">
            <input type="button" value="I'm feeling lucky">
        </div>
    </section>
    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="special-search">
                <ul>
                    <li>Special Searches</li>
                    <li><a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford" target="_self">Stanford Search</a></li>
                    <li><a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux" target="_self">Linux Search</a></li>
                </ul>
            </div>
            <div class="links">
                <ul>
                    <li><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html" target="_self">Help!</a></li>
                    <li><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html" target="_self">About Google!</a></li>
                    <li><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html" target="_self">Company Info</a></li>
                    <li><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html" target="_self">Google! Logos</a></li>
                </ul>
            </div>
            <div class="newsletter">
                <p>Get Google!<br>updates monthly:</p>
                <input type="text" placeholder="your e-mail"><br>
                <input type="button" value="Subscribe">
                <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/" target="_self">Archive</a>
            </div>
        </div>
        <div class="footer">
            <p>Copyright ©1998 Google Inc.</p>
        </div>
    </footer>
</body>
</html>
